<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Website, {{ username }}!</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('profile', user=username) }}">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Users</h2>
            <ul>
                <li><a href="{{ url_for('name', user='john') }}">john</a></li>
                <li><a href="{{ url_for('name', user='jane') }}">jane</a></li>
                <li><a href="{{ url_for('name', user='alice') }}">alice</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Our Website</p>
    </footer>
</body>
</html>
