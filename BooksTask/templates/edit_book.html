<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Book: {{ book.title }}</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <ul class="messages">
                {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </header>
        <main>
            <form action="/edit/{{ book.title }}" method="post">
                <label for="new_title">New Title:</label>
                <input type="text" id="new_title" name="new_title" value="{{ book.title }}"><br>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" value="{{ book.author }}"><br>
                <label for="year">Year:</label>
                <input type="text" id="year" name="year" value="{{ book.publication_year }}"><br>
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" value="{{ book.genre }}"><br>
                <input type="submit" value="Update Book">
            </form>
        </main>
        <footer>
            <p>Â© 2024 Your Library. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
